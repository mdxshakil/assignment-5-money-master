<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget CalculatorðŸ’°</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <!-- css  -->
    <link rel="stylesheet" href="style.css">
    <!-- private repo -->
    <!-- https://github.com/Porgramming-Hero-web-course/money-master-mdxshakil -->
    <!-- site -->
    <!-- https://assignment-5-money-master-ms.netlify.app/ -->
</head>
<body>
    <div class="container shadow-sm mt-3">
        <h1 class="text-center font-weight-bold">Budget CalculatorðŸ’°</h1>
        <div class="row mt-5">
            <div class="col-lg-6 col-12">
                <img src="images/money.jpg" class="w-100 center-block d-block mx-auto">
            </div>
            <!-- Expense and balance calculator -->
            <div class="col-lg-6 col-12 calculator">
                <h4 class="text-center my-4">Income</h4>
                <div class="w-75 mx-auto">
                    <div class="w-100 d-flex mb-3">
                      <div class="col-lg-4">
                          <label for="income" class="col-lg-4 col-form-label">Income</label>
                      </div>
                      <div class="col-lg-8 mx-auto">
                        <input type="text" class="form-control input-boxes" id="income" value="">
                      </div>
                    </div>
                    <h4 class="text-center my-4">Expenses</h4>
                    <div class="w-100 d-flex mb-3">
                      <div class="col-lg-4">
                          <label for="food" class="col-lg-4 col-form-label">Food</label>
                      </div>
                      <div class="col-lg-8 mx-auto">
                        <input type="text" class="form-control input-boxes" id="food" value="">
                      </div>
                    </div>
                    <div class="w-100 d-flex mb-3">
                      <div class="col-lg-4">
                          <label for="rent" class="col-lg-4 col-form-label">Rent</label>
                      </div>
                      <div class="col-lg-8 mx-auto">
                        <input type="text" class="form-control input-boxes" id="rent" value="">
                      </div>
                    </div>
                    <div class="w-100 d-flex mb-3">
                      <div class="col-lg-4">
                          <label for="clothes" class="col-lg-4 col-form-label">Clothes</label>
                      </div>
                      <div class="col-lg-8 mx-auto">
                        <input type="text" class="form-control input-boxes" id="clothes" value="">
                      </div>
                    </div>
                    <button type="submit" id="calculate-button" class="mx-auto d-block mt-4 px-5 font-weight-bold">Calculate</button>
                  </div>
                  <!-- Expense and Balance Result -->
                  <div class="mt-5">
                    <h4 class="text-center">Total Expenses: <span id="total-expense">0</span></h4>
                    <h4 class="text-center">Balance: <span id="balance-left">0</span></h4>
                  </div>
                  <!-- saving calculation -->
                  <div class="d-flex justify-content-center mt-5 savings-calculate">
                    <label for="savings" class="col-form-label">Save</label>
                    <input type="text" class="form-control w-25 input-boxes" name="savings" id="savings-percentage" value="">
                    <p>%</p>
                    <button id="savings-btn" class="font-weight-bold">Save</button>
                  </div>
                  <!-- savings calculation result -->
                  <div class="mt-5">
                    <h4 class="text-center">Saving Amount: <span id="saving-amount">0</span></h4>
                    <h4 class="text-center">Remaining Balance: <span id="remaining-balance">0</span></h4>
                  </div>
            </div>
        </div>
    </div>

    <!-- Javascript -->
    <script src="calculation.js"></script>
</body>
</html>
